<!DOCTYPE html>
<!--DOCTYPE é a linha que identifica o tipo de arquivo que estou utilizando.-->

<html lang="pt-br">
<!--Lang é a função para identificar a linguagem que se apresentara no site, em outros casos podeia ser "ENG-USA."-->
	
	<head>
		<meta charset="UTF-8">
		<title>HTML5</title><!--Titulo da guia/pagina.-->
	</head>

<!--Função cabeçalho ou "cerebro" da pagina, o usuário não será capaz de vela mas funções especificas de configurações como o meta charset que habilita caracteres especiais como (^~@ª...).-->

	<body>

		<h1>Olá Mundo!</h1><!--Existem 6 headings, a primeira sendo a maior e a sexta sendo a menor.-->
		<hr><!--Linha de seperação-->
	</body>

<!--Função Body/corpo do site, dentro de haverá funções de estrutua de formação. Desta vez o usuario será capaz de ver o que se está colocando entre as tags.-->	

</html>
